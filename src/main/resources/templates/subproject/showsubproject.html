<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styling.css" type="text/css">
  <link rel="stylesheet" href="/css/animation.css" type="text/css">
  <link rel="icon" type="image/png" href="/images/logoProToolSmall.png"/>
  <title>Show subproject</title>
</head>

<header>
  <div class="wrapper fadeInDown">
  <nav>
    <ul>
      <li>
        <a href="/frontpage">Frontpage</a>
      </li>
      <li>
        <a href="/profile">Profile</a>
      </li>
      <li>
        <a href="/returnToProject">Back to project</a>
      </li>
      <li>
        <a style="margin-left: 600px" href="/logout"> Logout </a>
      </li>
    </ul>
  </nav>
  </div>
</header>


<body>
<div class="wrapper fadeInDown">
    <div class="flex-container">
      <div class="flex-show-item50-left">
        <form th:action="@{/editSubproject/{subprojectName}(subprojectName=${subprojectSelected.subprojectName})}"
              method="get">
      <table class="no-shadow">
        <thead>
        <tr>
        <th colspan="2" class="centered-button"><button type="submit">Calculate and edit<br>subproject</button></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="2">You are in subproject: <b><span th:text="${subprojectSelected.getSubprojectName()}">
                </span></b></td>
        <tr>
          <td>Subproject ID:</td>
          <td th:text="${subprojectSelected.subprojectID}"></td>
        </tr>
        <tr>
          <td>Project ID:</td>
          <td th:text="${subprojectSelected.projectID}"></td>
        </tr>
        <tr>
          <td>Subproject name:</td>
          <td th:text="${subprojectSelected.subprojectName}"></td>
        </tr>
        <tr>
          <td>Hours total:</td>
          <td th:text="${subprojectSelected.hoursTotal}"></td>
        </tr>
        <tr>
          <td>Start date:</td>
          <td th:text="${subprojectSelected.startDate}"></td>
        </tr>
        <tr>
          <td>End date:</td>
          <td th:text="${subprojectSelected.endDate}"></td>
        </tr>
        <tr>
          <td>Description:</td>
          <td th:text="${subprojectSelected.description}"></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>

    <div class="flex-show-item50-right">
      <table>
        <thead>
        <tr>
        <th class="dashboard-add-button" colspan="3">
          <button onclick="location.href='/createTask'" type="submit">Add new task</button>
        </th>
        </tr>
        <tr>
          <th colspan="3">Available tasks in this subproject:</th>
        </tr>
        <tr>
          <th class="extra-line-in-top">Name</th>
          <th class="extra-line-in-top">Show</th>
          <th class="extra-line-in-top">Remove</th>
      <!--    <th class="extra-line-in-top">Edit</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="taskNew : ${tasks}">
          <td th:text="${taskNew.taskName}"></td>
          <td><a th:href="@{/showTask/{taskName}(taskName=${taskNew.taskName})}">
            <img class="icon" src="/images/eye2.png" alt="Eye">
          </a></td>
          <td><a th:href="@{/deleteTask/{taskName}(taskName=${taskNew.taskName})}">
            <img class="icon" src="/images/trashcan.png" alt="Trashcan">
          </a></td>
         <!-- <td><a th:href="@{/editTask/{taskName}(taskName=${taskNew.taskName})}">
            <img class="icon" src="/images/gears.png" alt="Gears">
          </a></td>-->
        </tr>
        </tbody>
      </table>
      </div>
    </div>
</div>
</body>
</html>
