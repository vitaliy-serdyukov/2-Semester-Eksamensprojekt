<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <link rel="stylesheet" href="/css/animation.css" type="text/css">
    <title>Create project</title>
</head>
<header>
    <div class="wrapper fadeInDown">
    <nav>
        <ul>
            <li>
                <a href="/dashboard">Dashboard</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
            <li>
                <a style="margin-left: 700px" href="/logout"> Logout </a>
            </li>
        </ul>
    </nav>
    </div>
</header>
<body>

<div class="wrapper fadeInDown">
<div class="flex-container">
    <form class="create-project" action="#" method="post" th:action="@{/addProject}" th:object="${projectNew}">

        <p>Create new project here:</p>

        <div class="main">
             <div class="field">
                 <label for="project_name">Project name:</label>
                 <input type="text" max="30" maxlength="100" id="project_name" name="project_name"
                        th:field="*{projectName}" required/></td>
             </div>
             <div class="field">
                <label for="category">Category:</label> <!--have tried the solution with Enum as well, the problem is-->
                <select name="category" id="category">  <!--that JDBC does not support Enums, despite MySQL does...-->
                    <option value="IT">IT</option>
                    <option value="BYGGERI">Byggeri</option>
                    <option value="TRANSPORT">Transport</option>
                    <option value="LANDBRUG">Landbrug</option>
                    <option value="PRODUKTION">Produktion</option>
                </select>
             </div>
            <div class="field">
                <label for="hours_total">Hours total, expected:</label>
                <input type="number" min="1" id="hours_total" name="hours_total" th:field="*{hoursTotal}"/></td>
            </div>
            <div class="field">
                <label for="start_date">Start date:</label>
                <input type="date" id="start_date" name="start_date" th:field="*{startDate}"
                       th:required="required" th:min="${minStartDateProject}"/>
            </div>
            <div class="field">
                <label for="end_date">End date:</label>
                <input type="date" id="end_date" name="end_date" th:field="*{endDate}"
                       th:required="required"/></td>
            </div>
            <div class="field">
                <label for="description">Description:</label>
            <textarea maxlength="100" name="description" id="description" th:field="*{description}"></textarea>
        </div>
          <!--  <div class="field">
                <label for="description">Description:</label>
                <input type="text" maxlength="100" id="description" name="description" th:field="*{description}"/></td>
            </div>-->
            <div class="centered-button-div">
                <button type="submit">Add project</button>
            </div>
        </div>
    </form>
  </div>
</div>
</body>
</html>
