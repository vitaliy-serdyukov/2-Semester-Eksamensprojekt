<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styling.css" type="text/css">
  <title>Show subproject</title>
</head>

<header>
  <nav>
    <ul>
      <li>
        <a href="/dashboard">Dashboard</a>
      </li>
      <li>
        <a href="#">Profile</a>
      </li>
      <li>
        <a style="margin-left: 650px" href="/logout"> Logout </a>
      </li>
    </ul>
  </nav>
</header>
<body>

<div class="flex-container">
  <div class="flex-show-project-left">
    <form style="border: none" method="get" th:action="@{/createTask}">
      <table>
        <thead>
        <tr>
          <th>You are in Subproject:</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Subproject ID:</td>
          <td th:text="${subprojectSelected.subprojectID}"></td>
        </tr>
        <tr>
          <td>Project ID:</td>
          <td th:text="${subprojectSelected.projectID}"></td>
        </tr>
        <tr>
          <td>Subproject name:</td>
          <td th:text="${subprojectSelected.subprojectName}"></td>
        </tr>
        <tr>
          <td>Hours total:</td>
          <td th:text="${subprojectSelected.hoursTotal}"></td>
        </tr>
        <tr>
          <td>Start date:</td>
          <td th:text="${subprojectSelected.startDate}"></td>
        </tr>
        <tr>
          <td>End date:</td>
          <td th:text="${subprojectSelected.endDate}"></td>
        </tr>
        <tr>
          <td>Description:</td>
          <td th:text="${subprojectSelected.description}"></td>
        </tr>
        <tr>
          <td><!--<button class="button1" th:href="@{/editProject/{projectName}(projectName=${projectSelected.projectName})}">
            Edit project</button></td>-->
            <div class="button-wrapper-right">
              <button class="button1"  type="submit">Add new Task</button>
            </div>
          </td>
          <td>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
    <div class="flex-item2-left">
      <button style="padding-right:70px" class="button1" onclick="location.href='/createSubproject'" type="submit">Add new Subproject
      </button>
    </div>
  </div>
</div>
</body>
</html>
