    <title>Project edit</title>

<header>
    <div class="wrapper fadeInDown">
    <nav>
        <ul>
            <li>
                <a href="/frontpage">Frontpage</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>

                <a style="margin-left: 700px" href="/logout"> Logout </a>
            </li>
        </ul>
    </nav>
    </div>

<body>
<div class="wrapper fadeInDown">
<div class="flex-container">
    <form action="#" method="post" th:action="@{/updateSubproject}" th:object="${subprojectSelected}">
        <table class="no-shadow">
            <thead>
            <tr>
                <th colspan="2">You have entered following data for your subproject with:</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Project ID:</td>
                <td th:text="${subprojectSelected.subprojectID}"></td>
            </tr>
            <tr>
                <td>Project name:</td>
                <td> <input type="text" th:field="${subprojectSelected.subprojectName}"
                            th:value="${subprojectSelected.subprojectName}"/></td>
            </tr>

            <tr>
                <td>Hours total:</td>
                <td> <input type="number"  th:field="${subprojectSelected.hoursTotal}"
                            th:value="${subprojectSelected.hoursTotal}"/></td>
            </tr>
            <tr>
                <td>Start date:</td>
                <td> <input type="date"  th:field="${subprojectSelected.startDate}" th:required="required"
                            th:text="${subprojectSelected.startDate}"/></td>
            </tr>
            <tr>
                <td>End date:</td>
                <td> <input type="date"  th:field="${subprojectSelected.endDate}" th:required="required"
                            th:text="${subprojectSelected.endDate}"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td> <input type="text"  th:field="${subprojectSelected.description}"
                            th:value="${subprojectSelected}"/></td>
            </tr>
            <tr>
                <td class="centered-button" colspan="2"><button th:href="@{/updateSubproject}">
                    Update subproject</button></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
