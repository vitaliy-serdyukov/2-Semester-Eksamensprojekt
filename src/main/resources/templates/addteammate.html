<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <title>Add teammate</title>

</head>
<header>
    <nav>
        <ul>
            <li>
                <a href="/dashboard">Dashboard</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
            <li>
                <a style="margin-left: 700px" href="/logout"> Logout </a>
            </li>
        </ul>
    </nav>
</header>
<body>

<div class="element-middle-create-project">
    <form class="create-project" action="#" method="post" th:action="@{/addTeammate}" th:object="${projectSelected}">



        <div class="main">
            <div class="field">
                <p>Add teammate for project:<br><b><span th:text="*{projectName}"></span></b></p>
            </div>
            <div class="field">
                <label for="teammateEmail">Email:</label>
                <input type="email" id="teammateEmail" name="teammateEmail" required/>
            </div>
            <div class="field">
                <label for="teammateHours">Amount of hours per day:</label>
                <input type="number" min="1" required id="teammateHours" name="teammateHours"/>
            </div>
            <div class="button-wrapper-right">
                <button class="button1"  type="submit">Add Teammate</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
