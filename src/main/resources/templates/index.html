<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <!--  <link rel="stylesheet" href="/src/main/resources/static/css/styling.css" type="text/css">-->
    <title>Index</title>
</head>
<body>

<h1>Welcome to WishList Application!</h1>
<p style="margin-bottom: 25px"><b>
    Please, type your e-mail/password and press "Login" to enter or press "Sign up" to create an account</b></p>

<div class="element-middle">
    <form name="login" action="/login" method="POST"><div class="main" style="margin-bottom: 0px">
        <div class="field">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="someone@mail.com" required/>
        </div>
        <div class="field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="*********" required/>
        </div>
        <div class="flex-container">
            <div class="flex-item-left">
                <button class="button1" type="submit" style="height:55px">Login</button>
            </div>
            <div class="flex-item-right">
                <button class="button1" onclick="location.href='/signup'" type="button">Sign up</button>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
