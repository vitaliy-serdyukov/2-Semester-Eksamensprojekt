<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <title>Show project</title> <!--Aka Dashboard select-->
</head>

<header>
    <nav>
        <ul>
            <li>
                <a href="/dashboard">Dashboard</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
            <li>
                <a style="margin-left: 650px" href="/logout"> Logout </a>
            </li>
        </ul>
    </nav>
</header>
<body>

<div class="flex-container">
    <div class="flex-show-project-left">
        <form class="show-model-info" method="get" th:action="@{/createSubproject}">
            <table class="show-model-info">
                <thead>
                    <tr>
                        <th>You are in Project:</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Project ID:</td>
                        <td th:text="${projectSelected.projectID}"></td>
                    </tr>
                    <tr>
                        <td>Project name:</td>
                        <td th:text="${projectSelected.projectName}"></td>
                    </tr>
                    <tr>
                        <td>Category:</td>
                        <td th:text="${projectSelected.category}"></td>
                    </tr>
                    <tr>
                        <td>Hours total:</td>
                        <td th:text="${projectSelected.hoursTotal}"></td>
                    </tr>
                    <tr>
                        <td>Start date:</td>
                        <td th:text="${projectSelected.startDate}"></td>
                    </tr>
                    <tr>
                        <td>End date:</td>
                        <td th:text="${projectSelected.endDate}"></td>
                    </tr>
                    <tr>
                        <td>Owner email:</td>
                        <td th:text="${projectSelected.ownerEmail}"></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td th:text="${projectSelected.description}"></td>
                    </tr>
                    <tr>
                        <td>  <button class="button1" type="button"
                                      th:action="@{/editProject/{projectName}(projectName=${projectSelected.projectName})}">
                            Edit project</button>
                        </td>
                        <td> <button style="padding-right:70px" class="button1"
                                     onclick="location.href='/createSubproject'" type="submit">Add new Subproject
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="flex-show-project-right">
          <table>
            <thead>
            <tr>
                <th colspan="3">Available Subprojects in this Project:</th>
            </tr>
            <tr>
                <th class="extra-line-in-top">Name</th>
                <th class="extra-line-in-top">Show</th>
                <th class="extra-line-in-top">Remove</th>
                <th class="extra-line-in-top">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subprojectNew : ${subprojects}">
             <td th:text="${subprojectNew.subprojectName}"></td>
                <td><a th:href="@{/showSubproject/{subprojectName}(subprojectName=${subprojectNew.subprojectName})}">
                    <img class="icon" src="/images/eye2.png" alt="Eye">
                </a></td>
                <td><a th:href="@{/deleteSubproject/{subprojectName}(subprojectName=${subprojectNew.subprojectName})}">
                    <img class="icon" src="/images/trashcan.png" alt="Trashcan">
                </a></td>
                <td><a th:href="@{/editSubroject/{subprojectName}(subprojectName=${subprojectNew.subprojectName})}">
                    <img class="icon" src="/images/gears.png" alt="Gears">
                </a></td>
            </tr>
            </tbody>
        </table>

    </div>
    </div>

</body>
</html>
